<body>

    <header class="cabecalho">
        <a href="../index.html"><img src="../img/logo.png" alt="Logo da marca." class="cabecalho-logo"></a>
        <nav class="cabecalho-menu">

            <a class="cabecalho-menu-item" href="../index.html#p2">A 2ense</a>

            <a class="cabecalho-menu-item" href="./login.html">Login</a>
        </nav>
    </header>
 
    <main class="conteudo">
        <section class="conteudo-section transicao">
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <div class="formulario">
                <div class="estilo-formulario" id="div1">
                        <fieldset class="estilo-formulario-caixa">
                            <legend>Cadastro</legend>

                            <div class="formulario">
                                <div class="card">
                                    <div class="formulario">

                                        <span class="tipo_campo">Nome:</span>
                                        <input id="nome_input" type="text" placeholder="Seu nome" class="inputUser">
                                        
                                        <span class="tipo_campo">E-mail:</span>
                                        <input id="email_input" type="text" placeholder="Login:" class="inputUser">

                                        <span class="tipo_campo">Senha:</span>
                                        <input id="senha_input" type="password" placeholder="******" class="inputUser">

                                        <span class="tipo_campo">Confirmação da Senha:</span>
                                        <input id="confirmacao_senha_input" type="password" placeholder="******"
                                            class="inputUser">


                                        <button class="submit" onclick="cadastrar()">Entrar</button>

                                    </div>

                                    <div id="div_aguardar" class="loading-div">
                                        <img src="./assets/circle-loading.gif" id="loading-gif">
                                    </div>

                                    <div id="div_erros_login"></div>
                                </div>
                            </div>
                        </fieldset>
                </div>
            </div>
            </div>
        </section>
    </main>


    <footer class="rodape">
        <div class="rodape-conteudo">

            <div class="rodape-conteudo-sessao">
                <p class="rodape-conteudo-titulo">Fale Conosco</p>

            </div>

            <div class="rodape-conteudo-imagem">
                <a href="../index.html"><img class="rodape-imagem" src="../img/logo.png"></a>
                <p class="rodape-direito">© 2022 Todos os direitos reservados | 2ense.</p>
            </div>

            <div class="rodape-conteudo-sessao">
                <p class="rodape-conteudo-titulo">Endereço</p>
                <div class="rodape-conteudo-barra"></div>
                <p class="rodape-conteudo-ancora">
                    São Paulo / SP <br>

                    Rua Haddock Lobo, 595 <br>

                    Cerqueira César <br>

                    CEP 01414-001
                </p>
            </div>
        </div>
    </footer>


</body>

</html>

<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")
                
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
