<script>

    const labels = [
        'CR7',
        'DI STEFANO',
        'MALDINI',
        'SERGIO RAMOS',
        'MESSI',
        'BENZEMA',
        'CASILLAS',
        'ZIDANE',
        'RONALDINHO',
        'LEWANDOWSKI',
    ];

    var votos = [97, 35, 50, 85, 88, 48, 30, 10, 60, 15]

    function criar() {
        if (myChart != undefined) {
            myChart.destroy();
        }

        var data = {
            labels: labels,
            datasets: [{
                label: 'Votação Jogador mais Marcante da UCL',
                backgroundColor: 'Blue',
                borderColor: 'Blue',
                data: votos,
            }]
        };

        var config = {
            type: 'bar',
            data: data,
            options: {}
        };

        myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    }

    criar()
