<script>

    // var VetorJogadores = [CR7[0], DISTEF[1], MALDINI[2], SERGIO[3], MESSI[4], BENZEMA[5], CASILLAS[6], ZIDANE[7], BRUXO[8], LEWA[9]]
    var myChart = undefined
    var CR7Var = Number(CR7.value)
    var DISTEFVar = Number(DISTEF.value)
    var MALDINIVar = Number(MALDINI.value)
    var SERGIOVar = Number(SERGIO.value)
    var MESSIVar = Number(MESSI.value) 
    var BENZEMAVar = Number(BENZEMA.value)
    var CASILLASVar = Number(CASILLAS.value)  
    var ZIDANEVar = Number(ZIDANE.value)
    var BRUXOVar = Number(BRUXO.value)
    var LEWANDOWSKIVar = Number(LEWA.value)

    var votos = [CR7]

    const labels = [
        'CR7',
        'DI STEFANO',
        'MALDINI',
        'SERGIO RAMOS',
        'MESSI',
        'BENZEMA',
        'CASILLAS',
        'ZIDANE',
        'RONALDINHO',
        'LEWANDOWSKI',
    ];

    var votos = [CR7Var, DISTEFVar, MALDINIVar, SERGIOVar, MESSIVar, BENZEMAVar, CASILLASVar, ZIDANEVar, BRUXOVar, LEWANDOWSKIVar]

    function confirmarVoto(){

        if(CR7.checked){
           votos[0] = votos[0] + 1
        }
        if(DISTEF.checked){
           votos[1] = votos[1] + 1
        }
        if(MALDINI.checked){
           votos[2] = votos[2] + 1
        }
        if(SERGIO.checked){
           votos[3] = votos[3] + 1
        }
        if(MESSI.checked){
           votos[4] = votos[4] + 1
        }
        if(BENZEMA.checked){
           votos[5] = votos[5] + 1
        }
        if(CASILLAS.checked){
           votos[6] = votos[6] + 1
        }    
        if(ZIDANE.checked){
           votos[7] = votos[7] + 1
        }
        if(BRUXO.checked){
           votos[8] = votos[8] + 1
        }
        if(LEWA.checked){
           votos[9] = votos[9] + 1
        }
    
    }

    function criar() {

        console.log(votos)

        if (myChart != undefined) {
            myChart.destroy();
        }

        var data = {
            labels: labels,
            datasets: [{
                label: 'Votação Jogador mais Marcante da UCL',
                backgroundColor: 'Blue',
                borderColor: 'Blue',
                data: votos,
            }]
        };

        var config = {
            type: 'bar',
            data: data,
            options: {}
        };

        myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    }

    criar()

</script>
