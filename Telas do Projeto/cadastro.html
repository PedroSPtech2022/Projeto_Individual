<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um sistema que permite analise em tempo real da frequencia de pessoas!">
    <title>Cadastro - 2ense</title>
    <link rel="stylesheet" href="estilocd.css">
    <link rel="shortcut icon" type="imagex/png" href="logo.ico">
</head>

<body>
    <header class="cabecalho">
        <a href="Tela-Inicio.html"><img src="logo.png" alt="Logo da marca." class="cabecalho-logo"></a>
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="Tela-Inicio.html">Início</a>
            <a class="cabecalho-menu-item" href="Tela-Inicio.html#p2">A 2ense</a>
            <a class="cabecalho-menu-item" href="Tela-Inicio.html#p3">Contato</a>
            <a class="cabecalho-menu-item" href="login.html">Login</a>
        </nav>
    </header>
    <center>
        <main class="conteudo">
            <section class="conteudo-section transicao">
                <div class="formulario">
                    <div class="estilo-formulario" id="div1">
                        <form>
                            <fieldset class="estilo-formulario-caixa">
                                <legend>Cadastro</legend>
                                <br>
                                <div class="inputForm">
                                    <label for="email">Nome</label>
                                    <input placeholder="Nome*" type="text" name="usuario" id="in_nome" class="inputUser"
                                        required autofocus autocomplete="off">
                                </div>
                                <div class="inputForm">
                                    <label for="email">E-mail</label>
                                    <input placeholder="E-mail*" type="email" name="email" id="in_email"
                                        class="inputUser" maxlength="60" size="65" required autofocus
                                        autocomplete="off">
                                </div>
                                <div class="inputForm">
                                    <label for="senha">Senha</label>
                                    <input placeholder="**********" type="password" name="senha" id="in_senha"
                                        class="inputUser" maxlength="10" size="10" required>
                                </div>
                                <div class="inputForm">
                                    <label for="senha">Confirmar Senha</label>
                                    <input placeholder="**********" type="password" name="senha" id="in_confsenha"
                                        class="inputUser" maxlength="10" size="10" required><input class="mostrarsenha"
                                        type="checkbox" onclick="mostrarOcultarSenha()">
                                    Exibir Senha
                                </div>
                                <div class="inputForm">
                                    <label for="senha">Credencial de Validação</label>
                                    <input placeholder="Ex:202123210" type="password" name="senha" id="in_credencial"
                                        class="inputUser" required>
                                </div>

                                <a class="botaocad" href="login.html"><b>Já tem uma conta? Faça o Login.</b></a>
                                <br>
                                <button onclick="cadastrar()" class="submit">Cadastrar</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </center>
    <!-- Rodapé -->
    <footer class="rodape">
        <div class="rodape-conteudo">

            <div class="rodape-conteudo-sessao">
                <p class="rodape-conteudo-titulo">Fale Conosco</p>
                <div class="rodape-conteudo-barra"></div>
                <a class="rodape-conteudo-ancora" href="Tela-Inicio.html#p3">Contato</a>
                <a class="rodape-conteudo-ancora" href="Tela-Inicio.html#p3">0800 303 2022</a>
            </div>

            <div class="rodape-conteudo-imagem">
                <a href="Tela-Inicio.html"><img class="rodape-imagem" src="logo.png"></a>
                <p class="rodape-direito">© 2022 Todos os direitos reservados | 2ense.</p>
            </div>

            <div class="rodape-conteudo-sessao">
                <p class="rodape-conteudo-titulo">Endereço</p>
                <div class="rodape-conteudo-barra"></div>
                <p class="rodape-conteudo-ancora">
                    São Paulo / SP <br>

                    Rua Haddock Lobo, 595 <br>

                    Cerqueira César <br>

                    CEP 01414-001
                </p>
            </div>
        </div>
    </footer>

</body>

</html>

<script>

    var credencial = '20223030';
    function cadastrar() {
        nomecd = in_nome.value
        emailcd = in_email.value
        senhacd = in_senha.value
        confsenhacd = in_confsenha.value
        credencialcd = in_credencial.value

        if (nomecd == "" || senhacd == "" || credencialcd == "" || confsenhacd == "" || emailcd == "") {
            alert("Por gentileza, preencher todos os campos!")
        } else {
            if (confsenhacd == senhacd) {
                if (credencialcd == credencial) {
                    alert("Cadastro efetuado com sucesso.")
                    window.open("login.html")
                } else {
                    alert("Credencial Inválida, entre em contato com nossa equipe, por gentileza.")
                }
            } else {
                alert('Senha não confere!')
            }
        }
    }

    function mostrarOcultarSenha() {
        var in_senha = document.getElementById("in_senha", "in_confsenha");
        if ((in_senha.type == "password") && (in_confsenha.type == "password")) {
            in_senha.type = "text";
            in_confsenha.type = "text;"
        } else {
            in_senha.type = "password";
            in_confsenha.type = "password";
        }
    }
</script>
