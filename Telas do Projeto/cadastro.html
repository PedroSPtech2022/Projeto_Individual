<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de Fan para a UCL">
    <title>Cadastro - FanPageBR UCL</title>
    <link rel="stylesheet" href="estilocd.css">
    <link rel="shortcut icon" type="imagex/png" href="UCL.png">
</head>

<body>
    <header class="cabecalho">
        <a href="Tela-Inicio.html"><img src="UCL.png" alt="Logo da marca." class="cabecalho-logo"></a>
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="home.html">Início</a>
            <a class="cabecalho-menu-item" href="home.html">A FanPageBR UCL</a>
            <a class="cabecalho-menu-item" href="contato.html">Contato</a>
            <a class="cabecalho-menu-item" href="login.html">Login</a>
        </nav>
    </header>
    <center>
        <main class="conteudo">
            <section class="conteudo-section transicao">
                <div class="formulario">
                    <div class="estilo-formulario" id="div1">
                        <form>
                            <fieldset class="estilo-formulario-caixa">
                                <legend>Cadastro</legend>
                                <br>
                                <div class="inputForm">
                                    <label for="email">Nome</label>
                                    <input placeholder="Nome*" type="text" name="usuario" id="in_nome" class="inputUser"
                                        required autofocus autocomplete="off">
                                </div>
                                <div class="inputForm">
                                    <label for="email">E-mail</label>
                                    <input placeholder="E-mail*" type="email" name="email" id="in_email"
                                        class="inputUser" maxlength="60" size="65" required autofocus
                                        autocomplete="off">
                                </div>
                                <div class="inputForm">
                                    <label for="senha">Senha</label>
                                    <input placeholder="**********" type="password" name="senha" id="in_senha"
                                        class="inputUser" maxlength="10" size="10" required>
                                </div>
                                <div class="inputForm">
                                    <label for="senha">Confirmar Senha</label>
                                    <input placeholder="**********" type="password" name="senha" id="in_confsenha"
                                        class="inputUser" maxlength="10" size="10" required>
                                </div>

                                <a class="botaocad" href="login.html"><b>Já tem uma conta? Faça o Login.</b></a>
                                <br>
                                <button onclick="cadastrar()" class="submit">Cadastrar</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </center>
    <!-- Rodapé -->
  <!-- Rodapé -->
  <footer class="rodape">
    <div class="rodape-conteudo">

        <div class="rodape-conteudo-sessao">
            <p class="rodape-conteudo-titulo">Fale Conosco</p>
            <div class="rodape-conteudo-barra"></div><strong>
            <a class="rodape-conteudo-ancora" href="#p3">Contato</a><br>
            <a class="rodape-conteudo-ancora" href="#p3">0800 011 2022</a></strong>
        </div>

        <div class="rodape-conteudo-imagem">
            <a href="Tela-Inicio.html"><img class="rodape-imagem" src="UCL.png"></a>
            <p class="rodape-direito"><strong>Página dedicada a Uefa Champions-League | FanPageBR Champions League.</strong></p>
        </div>

        <div class="rodape-conteudo-sessao">
            <p class="rodape-conteudo-titulo">Endereço</p>
            <div class="rodape-conteudo-barra"></div>
            <p class="rodape-conteudo-ancora"><strong>
                São Paulo / SP <br>

                Rua Haddock Lobo, 595 <br>

                Cerqueira César <br>

                CEP 01414-001
            </p></strong>
        </div>
    </div>
</footer>

</body>

</html>

<script>

    function cadastrar() {
        nomecd = in_nome.value
        emailcd = in_email.value
        senhacd = in_senha.value
        confsenhacd = in_confsenha.value

        if (nomecd == "" || emailcd == "" || senhacd == "" || confsenhacd == "") {
            alert("Por gentileza Jogador, preencher todos os campos!")
        } else {
            if (confsenhacd == senhacd) {
            alert("Parabéns Jogador, Bem-Vindo a Seleção :)!")
            } else {
                alert('Senha não confere Jogador!')
            }
        }
    }

</script>
